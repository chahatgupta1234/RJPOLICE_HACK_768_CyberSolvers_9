<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1930 Helpline Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>1930 Helpline Automated Recovery Platform</h1>
    <div id="fileClaimForm">
      <!-- Form for filing claims -->
      <label for="complainantName">Complainant Name:</label>
      <input type="text" id="complainantName">
      <!-- Other form fields... -->
      <button onclick="submitClaim()">Submit Claim</button>
    </div>
    <div id="caseStatus">
      <!-- Display case status for complainants -->
      <h2>Case Status</h2>
      <p id="statusMessage"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
